<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Lee Fest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_wcsbfNta9lkfYK0WPKaXD");
        })();
    </script>
</head>

<body>
    <!-- Bootstrap 4 Grid System and Components In Use -->
    <!-- Navagation header as per Bootstrap Nav Documentation -->
    <!-- javascript in use for navbar collapse to hamburger icon with some code from academind youtube channel and bootstrap docs -->
    <!-- Some HTML Structural Elements adapted from MS1 project -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar">
                <h1>River Lee Fest</h1>
            </a>
            <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="nav-link">Tickets</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid booking-background">
        <!-- Booking Form Using Bootstrap for Structure -->
        <div class="container booking-form">
            <div class="booking-text text-center">
                <h2>Book Tickets</h2>
                <p>This is a 100% free event, but numbers are limited! Please book your tickets here to avoid
                    dissapointment!</p>
            </div>
            <form onsubmit="return sendMail(this);">
                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name:" required />
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email:" required />
                <textarea rows="5" name="tickets" id="tickets" class="form-control"
                    placeholder="Number of tickets required(max 6) and additional info:" required></textarea>
                <div class="form-row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-secondary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer with email sign up and social links -->
    <footer>
        <div class="container-fluid footer-content">
            <!-- email sign up from code institute example MS1 "fiona apple" and resume project-->
            <!-- Form Submit Response From Love Running Project -->
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="mail-content-container">
                        <h4 class="mr-auto"><i class="fa fa-envelope" aria-hidden="true"></i>Stay Updated With The
                            Latest
                            News</h4>
                        <form action="https://formdump.codeinstitute.net/" method="POST" class="form-inline">
                            <div class="form-group mx-sm-10">
                                <input type="email" class="form-control form-control-lg" id="signupemail"
                                    placeholder="Email" size="35" required="">
                            </div>
                            <!-- Bootstrap button class component -->
                            <input type="submit" value="Submit" class="btn btn-secondary email-submit-button">
                        </form>
                    </div>
                </div>
                <!-- social section with some help from resume project -->
                <div class="col-lg-6 col-md-12 text-center">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="http://www.facebook.com" target="_blank">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="http://www.twitter.com" target="_blank">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="http://www.instagram.com" target="_blank">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">instagram</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-12 text-center disclaimer">
                    <h5>This Site Is For Educational Purposes Only</h5>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="assets/js/forms.js"></script>
</body>

</html>
